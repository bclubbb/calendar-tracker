<ion-header>

  <ion-navbar>
    <ion-title>Your Goals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  	<h2>Countdown Timer</h2>
	<timer #countdownTimer [timeInSeconds]="2700"></timer>
  <timer-progress #countdownTimerProgress [timeInSeconds]="2700"></timer-progress>
  
    <ion-fab bottom right padding>
        <button ion-fab color="primary" (click)="createGoal()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
</ion-content>
