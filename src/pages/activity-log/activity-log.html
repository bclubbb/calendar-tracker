<ion-header>

  <ion-navbar>
    <ion-title>Log Activity</ion-title>
  </ion-navbar>

</ion-header>

<!-- *ngFor="value of values" (click)="selectItem(value.value)" -->

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label>Activity</ion-label>
        <ion-select formControlName="activitySelect">
          <ion-option *ngFor="let activity of activities | async" [value]="activitySelect">
            {{activity.name}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Start Time </ion-label>
        <ion-datetime displayFormat="DD MMM  H:mm" pickerFormat="DD,MMM H mm" formControlName="startTime"></ion-datetime>
        <!-- <ion-datetime displayFormat="D MMM YY" pickerFormat="DD/MM/YYYY " formControlName="duedate"></ion-datetime> -->
      </ion-item>
      <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="DD MMM  H:mm" pickerFormat="DD,MMM H mm" formControlName="endTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Duration</ion-label>
        <ion-input type="text" formControlName="duration"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full color="secondary" type="submit" (click)="onSubmit()">
      <ion-icon name="add"></ion-icon> Add Activity
    </button>
    <!-- [(ngModel)]="newItem" -->
  </form>

</ion-content>
